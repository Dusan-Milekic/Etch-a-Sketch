<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch a Sketch</title>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <main>
        <div class="flex">
            <div class="options col">
                <h2>Options</h2>
                <p>Choose number of rows-cols (ex. 16x16)</p>
                <p id="size">Currently size: </p>
                <input type="range" id="cells" min="1" max="100" value="1" step="1">
                <button id="btn">Create!</button>
            </div>
            <div class="game col">
                <h2>Hover the squares!</h2>
                <div class="display grid">
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by @dusan_milekic</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
